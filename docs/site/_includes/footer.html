<div class="bg-gray text-gray border-top">
    <div class="container-lg px-3 page-section d-md-flex flex-md-row-reverse">
        <div class="col-md-6">
            {{ site.description }}
        </div>
        <div class="col-md-6">
            <p>
                <span class="mr-2 d-inline-block">
                    <a class="github-button" href="{{site.github_repo}}" data-size="large"
                        data-icon="octicon-star" data-show-count="true" aria-label="Star Microsoft/botframework-solutions on GitHub"
                        ga-on="click" ga-hit-type="social" ga-social-network="GitHub" ga-social-action="star">Star</a>
                </span>
            </p>
            <p>{% octicon code %} with {% octicon heart %} by <a class="text-gray-light"
                    href="https://github.com/Microsoft">Microsoft</a></p>
        </div>
    </div>
    <div class="text-center">
    </div>
</div>
<script async src="https://buttons.github.io/buttons.js"></script>
